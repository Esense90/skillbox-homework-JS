<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>

    <title>Document</title>

</head>

<body>
    <div id="container" class="container mb-5">
        <div class="form__table">
            <div id="formWrapper">
                <form id="form" autocomplete="off">
                    <div class="input-group mb-3">
                        <input class="form__input form-control" id="surname" type="text" placeholder="Фамилия">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form__input form-control" id="fName" type="text" placeholder="Имя">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form__input form-control" id="patronymic" type="text" placeholder="Отчество">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form__input form-control" id="birth" type="text" onfocus="(this.type='date')" placeholder="Дата рождения">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form__input form-control" id="sEducation" type="number" onkeypress="this.value=this.value.substring(0,3);" placeholder="Год начала обучения">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form__input form-control" id="faculty" type="text" placeholder="Факультет">
                    </div>
                    <div id="errorsWrapper"></div>
                    <div class="input-group mb-3">
                        <button id="btnSub" class="btn btn-primary" type="button">Добавить студента</button>
                    </div>
                </form>
            </div>
            <div id="filter">
                <h class="title">Фильтр студентов</h>
                <input id="fullnameF" class="fullnameF form-control" type="text" placeholder="ФИО">
                <input id="birthF" class="birthF form-control" type="date" placeholder="Дата рождения">
                <input id="sEducationF" class="sEducationF form-control" type="number" placeholder="Год начало обучения">
                <input id="facultyF" class="facultyF form-control" type="text" placeholder="Факультет">
                <button id="btnFilter" class="btn btn-primary" type="button">Сбросить</button>
            </div>
        </div>
        <table id="sortable" class="table table-bordered table_sort">
            <thead class="thead">
                <tr class="table-primary">
                    <th class="surname">ФИО</th>
                    <th class="birthdate">Дата рождения</th>
                    <th class="education">Годы обучения и номер курса</th>
                    <th class="faculty">Факультет</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
    </div>
</body>

</html>
