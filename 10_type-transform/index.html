<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>

    <title>Document</title>

</head>

<body>

    <div id="container" class="container mb-5">
        <div id="filter"></div>
        <div id="table"></div>
        <div id="formWrapper">
            <form id="form">
                <div class="input-group mb-3">
                    <input class="form__input form-control" id="surname" type="text" placeholder="Фамилия">
                </div>
                <div class="input-group mb-3">
                    <input class="form__input form-control" id="fName" type="text" placeholder="Имя">
                </div>
                <div class="input-group mb-3">
                    <input class="form__input form-control" id="patronymic" type="text" placeholder="Отчество">
                </div>
                <div class="input-group mb-3">
                    <input class="form__input form-control" id="birthDate" type="date" placeholder="Дата рождения">
                </div>
                <div class="input-group mb-3">
                    <input class="form__input form-control" id="sEducation" type="number" onkeypress="this.value=this.value.substring(0,3);" placeholder="Год начала обучения">
                </div>
                <div class="input-group mb-3">
                    <input class="form__input form-control" id="faculty" type="text" placeholder="Факультет">
                </div>
                <div class="input-group mb-3">
                    <button id="btnSub" class="btn btn-primary">Добавить студента</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
